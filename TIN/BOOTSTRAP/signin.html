<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Logowanie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container-fluid center">
        <h1 class="text-center"> Zaloguj się <h1>
        <div class="container-fluid w-25">
            <form>
                <div>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autofocus placeholder="Adres email">
                </div>
                <div class="" >
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
                </div>
                <div class="w-75 ms-5 mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label fs-6" for="exampleCheck1">Zapamiętaj mnie</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
            </form>
        </div>
    </div>
</body>
</html>
